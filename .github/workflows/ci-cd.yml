name: CI/CD Pipeline
on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  # 允许手动触发
  workflow_dispatch:

# 配置 OIDC 权限，用于 Trusted Publishing
permissions:
  # 允许读取仓库内容
  contents: read
  # 允许生成 OIDC 令牌用于 npm 身份验证
  id-token: write
jobs:
  # 质量检查工作流
  quality-check:
    runs-on: ubuntu-latest
    # 使用条件判断避免重复运行相同的检查
    # 如果是标签推送且最近已经运行过质量检查，可以跳过
    if: |
      github.event_name != 'push' || 
      !startsWith(github.ref, 'refs/tags/') ||
      github.event.before == '0000000000000000000000000000000000000000'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build package
        run: pnpm run build

  # 自动发布工作流
  publish:
    if: github.ref_type == 'tag' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    # 必须等待质量检查完成才能发布
    needs: quality-check
    steps:
      - name: Checkout code with tag
        uses: actions/checkout@v4
        with:
          # 检出标签对应的提交，而不是 detached HEAD
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Publish to npm with Trusted Publishing
        run: |
          # 使用 Trusted Publishing 发布，无需 NODE_AUTH_TOKEN
          echo "发布版本: ${{ github.ref_name }}"
          pnpm publish --access public --no-git-checks
          # Trusted Publishing 会自动处理 OIDC 身份验证

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
