name: Simple Publish to npm

# 只在标签推送时触发
on:
  push:
    tags: ['v*']
  # 允许手动触发
  workflow_dispatch:

# 配置权限，用于 Trusted Publishing
permissions:
  # 允许生成 OIDC 令牌用于 npm 身份验证
  id-token: write
  # 允许读取仓库内容
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
          # 配置用于 Trusted Publishing 的 scope
          scope: '@planarcat'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Build package
        run: pnpm run build

      - name: Publish to npm
        run: npm publish --access public