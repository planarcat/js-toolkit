name: Release Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, beta, alpha]
  workflow_dispatch:

permissions:
  contents: read

env:
  PNPM_VERSION: '10' # 统一 pnpm 版本
  NODE_VERSION_20: '20.x'
  NODE_VERSION_22: '22.x'
  PNPM_STORE_PATH: ~/.pnpm-store

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_20 }}
          cache: 'pnpm'

      - name: Install pnpm globally
        run: |
          echo "Installing pnpm v${{ env.PNPM_VERSION }}..."
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          echo "pnpm version: $(pnpm --version)"
          pnpm config set store-dir ${{ env.PNPM_STORE_PATH }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        id: pnpm-store-cache
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          if [[ "${{ steps.node-modules-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "Using cached node_modules"
            # 即使有缓存，也检查是否有依赖需要更新
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "Cache not found, installing dependencies..."
            pnpm install --frozen-lockfile
          fi

      - name: Lint code
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Cache build output
        uses: actions/cache@v4
        id: build-cache
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*.ts', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build package
        run: |
          if [[ "${{ steps.build-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "Using cached build output"
            # 验证缓存的构建产物是否完整
            if [ -d "dist" ] && [ -n "$(ls -A dist/ 2>/dev/null)" ]; then
              echo "Cached build output is valid"
            else
              echo "Cached build output is invalid, rebuilding..."
              pnpm run build
            fi
          else
            echo "Building package..."
            pnpm run build
          fi

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "❌ 构建失败或 dist 目录为空"
            exit 1
          fi
          echo "✅ 构建产物检查通过"
          echo "构建产物大小: $(du -sh dist | cut -f1)"

  deploy-docs:
    needs: quality-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_20 }}
          cache: 'pnpm'

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm config set store-dir ${{ env.PNPM_STORE_PATH }}

      - name: Cache pnpm store (docs)
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-docs-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-docs-

      - name: Cache node_modules (docs)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-docs-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-docs-

      - name: Install dependencies (docs)
        run: |
          if [[ -d "node_modules" && -f "pnpm-lock.yaml" ]]; then
            echo "Using existing node_modules"
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
          fi

      - name: Build API docs
        run: pnpm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  publish:
    needs: quality-check
    if: |
      github.event_name == 'push' && 
      needs.quality-check.result == 'success' &&
      (contains(github.ref, 'refs/heads/main') || 
       contains(github.ref, 'refs/heads/master') ||
       contains(github.ref, 'refs/heads/beta') || 
       contains(github.ref, 'refs/heads/alpha'))

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code for release
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_22 }}
          registry-url: 'https://registry.npmjs.org/'
          scope: '@planarcat'
          cache: 'pnpm'

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          pnpm config set store-dir ${{ env.PNPM_STORE_PATH }}

      - name: Cache pnpm store (release)
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-release-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-release-

      - name: Cache node_modules (release)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-release-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-release-

      - name: Install dependencies (release)
        run: |
          if [[ -d "node_modules" && -f "pnpm-lock.yaml" ]]; then
            echo "Using existing node_modules"
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
          fi

      - name: Cache build output (release)
        uses: actions/cache@v4
        id: build-cache-release
        with:
          path: dist
          key: ${{ runner.os }}-build-release-${{ hashFiles('src/**/*.ts', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-build-release-

      - name: Build package for release
        run: |
          if [[ "${{ steps.build-cache-release.outputs.cache-hit }}" == 'true' ]]; then
            echo "Using cached build output"
            if [ -d "dist" ] && [ -f "dist/index.js" ]; then
              echo "Cached build output is valid"
            else
              echo "Cached build output is invalid, rebuilding..."
              pnpm run build
            fi
          else
            echo "Building package for release..."
            pnpm run build
          fi

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 确保 npm 版本支持 provenance
          npm install -g npm@latest
          npm config set provenance true

          echo "Node.js version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "pnpm version: $(pnpm -v)"

          # 显示发布前的包信息
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"

          # 执行 semantic-release
          npx semantic-release --debug
