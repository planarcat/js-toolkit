name: Release Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, beta, alpha]
  workflow_dispatch:

permissions:
  contents: read

env:
  PNPM_VERSION: '10'
  NODE_VERSION_20: '20.x'
  NODE_VERSION_22: '22.x'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_20 }}

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@${{ env.PNPM_VERSION }}
          echo "pnpm version: $(pnpm --version)"

      # åªç¼“å­˜ node_modulesï¼ˆæœ€æœ‰æ•ˆçš„ç¼“å­˜ï¼‰
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [[ "${{ steps.node-modules-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "âœ… ä½¿ç”¨ç¼“å­˜çš„ node_modules"
            # å¿«é€Ÿå®‰è£…ï¼Œä»…æ£€æŸ¥é”æ–‡ä»¶
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "ğŸ”„ å®‰è£…æ‰€æœ‰ä¾èµ–..."
            pnpm install --frozen-lockfile
          fi

      - name: Lint code
        run: pnpm run lint

      # ç¼“å­˜ Jest æµ‹è¯•ç»“æœï¼ˆæ˜¾è‘—åŠ é€Ÿæµ‹è¯•ï¼‰
      - name: Cache Jest
        uses: actions/cache@v4
        id: jest-cache
        with:
          path: |
            ~/.cache/jest
            coverage/
          key: ${{ runner.os }}-jest-${{ hashFiles('__tests__/**/*', 'src/**/*.ts', 'jest.config.js') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: Run tests
        run: pnpm test

      - name: Build package
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "âŒ æ„å»ºå¤±è´¥"
            exit 1
          fi
          echo "âœ… æ„å»ºå®Œæˆ"

  deploy-docs:
    needs: quality-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_20 }}

      - name: Install pnpm globally
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      # å…±äº« quality-check çš„ node_modules ç¼“å­˜
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          echo "å¿«é€Ÿå®‰è£…ä¾èµ–..."
          pnpm install --frozen-lockfile --prefer-offline

      - name: Build API docs
        run: pnpm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  publish:
    needs: quality-check
    if: |
      github.event_name == 'push' && 
      needs.quality-check.result == 'success' &&
      (contains(github.ref, 'refs/heads/main') || 
       contains(github.ref, 'refs/heads/master') ||
       contains(github.ref, 'refs/heads/beta') || 
       contains(github.ref, 'refs/heads/alpha'))

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code for release
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_22 }}
          registry-url: 'https://registry.npmjs.org/'
          scope: '@planarcat'

      - name: Install pnpm globally
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      # å…±äº«ç¼“å­˜
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          echo "å¿«é€Ÿå®‰è£…ä¾èµ–..."
          pnpm install --frozen-lockfile --prefer-offline

      - name: Build package for release
        run: pnpm run build

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ›´æ–° npm ä»¥æ”¯æŒ provenance
          npm install -g npm@latest
          npm config set provenance true

          echo "ç¯å¢ƒä¿¡æ¯:"
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "pnpm: $(pnpm -v)"

          # æ‰§è¡Œ semantic-release
          npx semantic-release --debug
