name: Release Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, beta, alpha]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@latest
          pnpm config set store-dir ~/.pnpm-store

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build package
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "❌ 构建失败或 dist 目录为空"
            exit 1
          fi
          echo "✅ 构建产物检查通过"

  deploy-docs:
    needs: quality-check
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm globally
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Build API docs
        run: pnpm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  publish:
    needs: quality-check
    if: |
      github.event_name == 'push' && 
      needs.quality-check.result == 'success' &&
      (contains(github.ref, 'refs/heads/main') || 
       contains(github.ref, 'refs/heads/master') ||
       contains(github.ref, 'refs/heads/beta') || 
       contains(github.ref, 'refs/heads/alpha'))
    
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code for release
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@planarcat'

      - name: Install pnpm globally
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 确保 npm 版本支持 provenance
          npm install -g npm@latest
          npm config set provenance true
          
          # 执行 semantic-release
          npx semantic-release --debug
